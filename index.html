<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Module Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50 mt-5">
        <h4 >Call Center Extension Builder</h4>
        <div>
            <div class="input-group mb-3">
                <input placeholder="Select source workspace path" class="form-control" id="select-src-btn">
                <label class="input-group-text" for="select-src-btn"
                id="selected-src-folder">Source Path</label>
            </div>

        </div>

        <div>
            <div class="input-group mb-3">
                <input placeholder="Select destination workspace path" class="form-control" id="select-destination-btn">
                <label class="input-group-text" for="select-destination-btn"
                id="selected-dest-folder">Build Path</label>
            </div>
        </div>

        <button id="next-btn" class="btn btn-light" disabled>Select Modules to Build</button>

    </div>

</body>

<script src="./renderer.js"></script>

</html>
